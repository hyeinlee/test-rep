    <script>
    var number = Math.floor(Math.random()*6);
    var answer = parseInt(window.prompt('숫자맞히기 게임, 0~5의 숫자를 입력하세요.'));
    console.log(number);
    var message;
        if(answer === number){
            message = '정답!'
        } else if(answer < number){
            message = '땡! 더 큰 숫자입니다!'
        } else if(answer > number){
            message = '땡! 더 작은 숫자입니다!'
        } else{
            message = '0~5 숫자를 입력하세요'
        }
    window.alert(message);
    </script>
