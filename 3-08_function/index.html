    function total(price){
        var tax = 0.08;
        return price = price + (price * tax);
    }

    console.log(total(8000)+'부가세 포함 가격입니다.')

    document.getElementById('cookie').textContent = '쿠키 가격은 ' + total(2000) + ' 입니다.';
    document.getElementById('sandwich').textContent = '샌드위치 가격은 ' + total(5000) + ' 입니다.';
