<html>
<head>

<title>template</title>

<body>
<header>
<div class="header-contents">
<h1>제목</h1>
<h2>부제목</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<p> 지금부터 <span id="time"></span> 이내에 주문하면 50% 할인! </p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
    var countdown = function(due) {
        var now = new Date();
        
        var rest = due.getTime() - now.getTime();
        var sec = Math.floor(rest / 1000 % 60);
        var min = Math.floor(rest / 1000 / 60) % 60;
        var hours = Math.floor(rest / 1000 / 60 / 60 ) % 24;
        var days = Math.floor(rest / 1000 / 60 / 60 / 24);
        var count = [days, hours, min, sec ];
        
        return count;
    }
    
    var goal = new Date(2020, 6, 24);
//    goal.setHours(23);
//    goal.setMinutes(59);
//    goal.setMilliseconds(59);
    
    var recalc = function() {
        var counter = countdown(goal);
        var time = counter[0] + '일' + counter[1] + '시간' + counter[2] + '분' + counter[3] + '초';
        document.getElementById('time').textContent = time;
        refresh();
    }
    
    var refresh = function() {
        setTimeout(recalc, 1000);
    }
    
    recalc();
    
</script>
</body>
</html>
